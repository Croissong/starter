version: '3.6'
services:
  spa:
    build:
      context: ./spa
    expose:
      - "4000"
    volumes:
      - spa-dist:/dist
  spring:
    build:
      context: ./spring
    ports:
      - "5005:5005"
    expose:
      - "8080"
  nginx:
    image: nginx:alpine
    volumes:
      - spa-dist:/app/spa
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/mime.types:/etc/nginx/mime.types
      - ./nginx/app.conf:/etc/nginx/sites-enabled/app.conf
    ports:
      - "8080:80"
    depends_on:
      - spa
      - spring
volumes:
  spa-dist:
